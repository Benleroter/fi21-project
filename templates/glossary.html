{% extends "base.html" %}
{% block content %}
    <div class="detail">
        <h2>
            <label class="sub-content">Glossary</label>
        </h2>
        {% for term in Glossary %}
            <div class="sub-content">
                <h3>{{ term.Term }}:</h3>
                <h4>{{ term.Meaning }}</h4>
                <h4><a href={{ term.Source }} target="_blank">Source</a></h4>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
